<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetlight Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Streetlight Simulator</h1>
        <canvas id="canvas" width="1000" height="500"></canvas>
        
        <div class="controls">
            <div class="control">
                <label>Spawn Rate</label>
                <input type="range" id="spawnRate" min="0.5" max="3" step="0.1" value="1.5">
                <span id="spawnRateValue">1.5/s</span>
            </div>
            <div class="control">
                <label>Car Speed</label>
                <input type="range" id="carSpeed" min="50" max="200" step="10" value="100">
                <span id="carSpeedValue">100</span>
            </div>
            <div class="control">
                <label>Light Duration</label>
                <input type="range" id="lightDuration" min="2" max="10" step="0.5" value="5">
                <span id="lightDurationValue">5s</span>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
